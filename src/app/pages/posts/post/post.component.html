<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-subtitle>{{authorName}}</mat-card-subtitle>
        <mat-card-subtitle class="aliasName">{{aliasName}}</mat-card-subtitle>
        
      
    </mat-card-header>
    <mat-card-content>
      <mat-card-title>{{title}}</mat-card-title>
      <p>{{longText}}</p>
    </mat-card-content>
    
    <img mat-card-image src={{urlProfileImage}} alt="Image not found">

    <mat-card-footer class="example-card-footer">
      <mat-chip-set aria-label="topics">
       @for(topic of topics; track topic.id){
        <mat-chip>{{topic.name}}</mat-chip>
    }
      </mat-chip-set>
    </mat-card-footer>
  </mat-card>
