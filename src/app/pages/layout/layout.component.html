



<mat-toolbar class="ppal-items" color="primary">
  <span>ForoAPI</span>

  <span class="spacer"></span> <!-- Esto empuja los elementos a la derecha -->
  <button mat-stroked-button *ngIf="isLoggedIn()" class="layoutButtons" (click)="navigateToCreatePost()" > + Create </button>
  <button  mat-flat-button *ngIf="!isLoggedIn()" class="layoutButtons" (click)="navigateToLogin()">Login</button>
  <button *ngIf="isLoggedIn()" mat-flat-button class="layoutButtons" (click)="logout()">Logout</button>

  
</mat-toolbar>

<mat-drawer-container class="layout-container">
  <mat-drawer #drawer class="sidenav" mode="side" opened>
    <app-navbar></app-navbar> <!-- Tu navbar aquí -->

  </mat-drawer>
  
  <app-posts></app-posts>




  <div class="content">
    <router-outlet></router-outlet> <!-- Aquí se cargará el contenido de las rutas -->
  </div>
</mat-drawer-container>
