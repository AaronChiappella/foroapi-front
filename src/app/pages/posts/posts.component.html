<div class="posts-container">
@for(post of posts; track post.id){
    <app-post 
    [title]="post.title"
    [content]="post.longText"
    [authorEmail]="post.authorEmail"
    [aliasName]="post.aliasName || ''"
    [urlProfileImage]="post.urlProfileImage || ''"
    [topics]="post.topics || [] ">
    </app-post>
}
</div>
