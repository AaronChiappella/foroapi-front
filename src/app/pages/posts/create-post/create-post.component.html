<form class="example-form" (ngSubmit)="submitForm()"> <!-- Add ngSubmit event -->
  <mat-form-field class="example-full-width">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="post.title" name="title" placeholder="Insert Title">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Content</mat-label>
    <textarea matInput [(ngModel)]="post.content" name="content" placeholder="Insert Content"></textarea>
  </mat-form-field>

  <div class="example-button-row">
    <button mat-raised-button type="button" (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit">Post</button>
  </div>
</form>
